    rel="stylesheet"
  />

    href="https://hanyauntukmu.likeadream.repl.co/style.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://hanyauntukmu.likeadream.repl.co/script.js"></script>
  <head> 
    <title> AKRDL</title>
  </head>
  <style>
    body {
      background-image: url(https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/peach-goma-spring-picnic-desktop-wallpaper-kawaii-hoshi-1536x1048.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    body::before {
      content: "" !important;
      color: transparent !important;
    }
  </style>
  <body>
    <div id="bodyblur">
      <!-- <img
        src="https://i.postimg.cc/NMLZ6Zk5/IMG-20220207-131156-010.jpg"
        width="100%"
        height="100%"
      /> -->
    </div>

    <div id="Content">
      <div class="image">
        <img
          src="https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/peach-goma-spring-picnic-desktop-wallpaper-kawaii-hoshi-1536x1048.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div>
        <blockquote>
          <p id="text"></p>
          <p id="text2"></p>
        </blockquote>
      </div>
    </div>

    <script type="text/javascript">
      function play() {
        var audio = new Audio(
          "https://sndup.net/tqdx/d"
        )
        audio.play()
      }

      const swals = Swal.mixin({
        allowOutsideClick: false,
        cancelButtonColor: "#FF0040",
      })
      const swalsy = Swal.mixin({
        confirmButtonText: "Iya",
        allowOutsideClick: false,
      })
      const swalst = Swal.mixin({
        allowOutsideClick: false,
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
      })

      async function mulaitanya() {
        var { isConfirmed: tanyawal } = await swals.fire({
          title: `Hai Anna Cantik :D kamu bisa klik tombol dibawah ya`,
          imageUrl: "https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/cute-cats.gif",
          imageWidth: 120,
          imageHeight: 120,
          confirmButtonText: "Okay",
          allowOutsideClick: false,
          showCancelButton: false,
        })
        if (tanyawal) {
          play()
          kuis()
        }
      }

      async function kuis() {
        await swalst.fire({
          title: "Gimana mood kamu hari ini? :)",
          imageUrl: "https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/gif-gatinho.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Semoga hari ini lebih better dari yang kemarin yaa",
          imageUrl: "https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/love.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Terima kasih juga udah senyum hari ini",
          imageUrl: "https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/peach-and-goma-peachcat.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        await swalst.fire({
          title: "Maaf aku belum bisa bantu banyak, semoga nanti bisa yaa &#129402;",
          imageUrl: "https://github.com/iqbaltejo/Anna/raw/main/Folder Baru (2)/hear-me-out.gif",
          imageWidth: 120,
          imageHeight: 120,
        })
        text = "You always be my sweetheart "
        emotnama = "&#10084;"
        text2 = "Semoga ada aku bisa buat kamu bahagia ya :) "
        showDiv()
      }
      mulaitanya()
    </script>
  </body>
